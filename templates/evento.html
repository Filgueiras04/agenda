{% extends "model-page.html" %}
{% block content %}
    <h1>Evento</h1>
<form action="submit" method="POST"> {% csrf_token %}
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <label>Titulo: </label><br>
    <input type="text" name="titulo" size="27" value="{{ evento.titulo }}"><br>
    <label>Data do Evento: </label><br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}"><br>
    <label>Descricao</label><br>
    <textarea name="descricao" rows="5" cols="23">{{ evento.descricao }}</textarea><br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
